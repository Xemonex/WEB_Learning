<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header id="title">

    </header>

    <main>
      <p id="description">

      </p>
      <form id="survey-form">
        <legend> </legend>
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="text" placeholder="Firstname Lastname" label="Write down your firstname and lastname." required>
        <br>
        <label id="email-label" for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="your@email.com" label="Write down your e-mail" required>
        <br>
        <label id="nuber-label" for="number">Age</label>
        <input id="number" type="number" name="age" placeholder="Your age" label="Write down your age" min="6" max="110">
        <br>
        <legend> </legend>
        <input id="male" type="radio" name="sex" value="male">
        <label for="male">Male</label>
        <input id="female" type="radio" name="sex" value="female">
        <label for="female">Female</label>
        <br>
        <label for="dropdown">Source of income:</labe>
        <select id="dropdown" name="income">
          <option value="employee">Employee</option>
          <option value="entrepreneur">Entrepreneur</option>
          <option value="pension">Pension</option>
          <option value="student">Student</option>
        </select>
        <br>
        <legend>Select how you know us:</legend>
        <br>
        <input id="social" type="checkbox" value="social">
        <label for="social">Social networks</label>
        <br>
        <input id="advertisement" type="checkbox" value="advertisement">
        <label for="advertisement">Advertisement</label>
        <br>
        <input id="friends" type="checkbox" value="friends">
        <label for="friends">Friends</label>
        <br>
        <input id="webpage" type="checkbox" value="webpage">
        <label for="webpage">Other webpage</label>
        <br>
        <label for="suggestions">Any suggestions to improve our services?</label>
        <br>
        <textarea id="suggestions" placeholder="Your suggestions..." rows="4" cols="40"></textarea>
        <br>
        <button id="submit" type="submit">Submit</button>
      </form>

    </main>

  </body>
</html>
